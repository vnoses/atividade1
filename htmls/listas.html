<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <ol start="0">    <!-- Lista Ordenada -->
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>

    <ul>    <!-- Lista não ordenada -->
        <li type="square">Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <dl>    <!--Lista de definição-->
            <dt>Titulo</dt>
            <dd>
                Definição do elemento
            </dd>
        </dl>
        <dt>Titulo</dt>
        <dd>
            Definição do elemento
        </dd>
        <dt>Titulo</dt>
        <dd>
            Definição do elemento
        </dd>
</body>
</html>
